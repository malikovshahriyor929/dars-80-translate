<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <section class="bg-gray-900 text-white">
      <!-- Header -->
      <header
        class="flex flex-wrap items-center justify-between bg-gray-800 border-b-2 border-green-500 p-4"
      >
        <div class="text-lg font-bold">
          Lingva <span class="text-green-500">Translate</span>
        </div>
        <div class="flex space-x-4">
          <button id="theme-toggle" class="text-white text-lg">🌙</button>
          <button id="github-link" class="text-white text-lg">🐱</button>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex items-center justify-center h-[calc(100vh-64px)] px-2">
        <div
          class="flex flex-col lg:flex-row space-y-4 lg:space-y-0 lg:space-x-4 w-full lg:w-4/5"
        >
          <!-- Source Box -->
          <div
            class="flex flex-col w-full lg:w-1/2 bg-gray-800 border border-green-500 rounded-lg p-4 h-[250px]"
          >
            <select
              id="source-language"
              class="mb-4 bg-gray-700 text-white border border-green-500 rounded p-2 text-sm"
            >
              <option value="auto">Detect</option>
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="de">German</option>
              <option value="uz">Uzbek</option>
              <option value="fr">French</option>
              <option value="ru">Russian</option>
              <option value="ar">Arabic</option>
              <option value="tr">Turkish</option>
            </select>
            <textarea
              id="source-text"
              class="flex-grow bg-transparent text-white border-none resize-none outline-none p-2 text-sm"
              placeholder="Text"
            ></textarea>
             <!-- speak  -->
            <div class="flex items-center gap-3">
              <button
                id="copyBtnSource"
                class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-400 text-sm w-[50px]"
              >
                Copy
              </button>
              <button
                id="speakButton"
                class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-400 text-sm w-[50px]"
              >
                Speak
              </button>
            </div>
          </div>

          <!-- Controls -->
          <div
            class="flex flex-row lg:flex-col space-x-4 lg:space-x-0 lg:space-y-4 justify-center"
          >
            <button
              id="translateBTN"
              class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-400 text-sm"
            >
              Translate
            </button>
            <select
              id="voiceSelect"
              class="bg-green-500 rounded-lg outline-none"
            ></select>
          </div>

          <!-- Target Box -->
          <div
            class="flex flex-col w-full lg:w-1/2 bg-gray-800 border border-green-500 rounded-lg p-4 h-[250px] relative"
          >
            <select
              id="target-language"
              class="mb-4 bg-gray-700 text-white border border-green-500 rounded p-2 text-sm"
            >
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="de">German</option>
              <option value="uz">Uzbek</option>
              <option value="fr">French</option>
              <option value="ru">Russian</option>
              <option value="ar">Arabic</option>
              <option value="tr">Turkish</option>
            </select>
            <textarea
              id="target-text"
              class="flex-grow bg-transparent text-white border-none resize-none outline-none p-2 text-sm"
              placeholder="Translation"
              readonly
            ></textarea>
            <!-- loader  -->
            <div
              class="hidden items-center justify-center absolute top-0 left-0 w-full h-full loading"
            >
              <div class="flex items-center justify-center">
                <div class="loader"></div>
              </div>
            </div>
            <!-- speak  -->
            <div class="flex items-center gap-3">
              <button
                id="copyBtnTarget"
                class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-400 text-sm w-[50px]"
              >
                Copy
              </button>
              <button
                id="speakButton2"
                class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-400 text-sm w-[50px]"
              >
                Speak
              </button>
            </div>
          </div>
        </div>
      </main>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
